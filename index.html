<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>클린메이트 Clean Mate</title>
<style>
  /* --- [디자인 복원/유지] --- */
  body {
    margin: 0;
    font-family: 'Pretendard', sans-serif;
    background-color: #111; /* 배경색 유지 */
    color: #fff; /* 기본 글자색 유지 */
  }

  /* --- [인트로 화면 스타일 및 애니메이션] --- */
  #intro-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #000;
    color: #00bfa5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    line-height: 1.4;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-out; 
    overflow: hidden;
    padding: 0 10px;
    box-sizing: border-box;
    cursor: pointer; 
  }
  #intro-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #intro-text {
    opacity: 0;
    transition: opacity 0.5s;
    min-height: 40px; /* 텍스트 공간 확보 */
  }
  @media (max-width: 600px) {
    #intro-screen {
      font-size: 20px;
    }
  }

  /* --- [메인 레이아웃 및 메뉴] --- */
  #main-container {
    padding-top: 60px; /* 헤더 공간 */
    transition: opacity 0.5s ease-in;
    opacity: 0;
  }
  
  /* 헤더/메뉴바 고정 */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #111;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }

  /* 메인 메뉴 스타일 */
  .main-menu {
    display: flex;
    overflow-x: auto; /* 모바일에서 스크롤 가능하게 */
    white-space: nowrap;
    padding: 10px 10px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none; /* Firefox 숨김 */
  }
  .main-menu::-webkit-scrollbar {
    display: none; /* Chrome, Safari 숨김 */
  }

  .menu-btn {
    text-decoration: none;
    color: #fff;
    padding: 8px 15px;
    margin: 0 5px;
    border-radius: 20px;
    border: 1px solid #00bfa5;
    background-color: transparent;
    transition: background-color 0.3s, color 0.3s;
    font-size: 14px;
    flex-shrink: 0; /* 버튼이 줄어들지 않게 */
  }
  .menu-btn:hover,
  .menu-btn.active {
    background-color: #00bfa5;
    color: #111;
    font-weight: 700;
  }

  /* --- [콘텐츠 섹션 공통 스타일] --- */
  .content-section {
    padding: 20px 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .content-section h2 {
    color: #00bfa5;
    font-size: 24px;
    text-align: center;
    padding-bottom: 10px;
    border-bottom: 2px solid #00bfa5;
    margin-bottom: 25px;
  }

  /* --- [특정 섹션 스타일] --- */

  /* 제안 섹션 */
  #company-section p, 
  #company-section ul {
    line-height: 1.6;
    font-size: 15px;
    color: #ccc;
  }
  #company-section ul {
    list-style-type: none;
    padding: 0;
  }
  #company-section ul li {
    background-color: #222;
    margin-bottom: 8px;
    padding: 10px;
    border-left: 4px solid #00bfa5;
    border-radius: 3px;
  }
  #company-section strong {
    color: #00bfa5;
  }

  /* 포트폴리오 섹션 */
  .gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 10px 0;
  }
  .gallery-container img {
    width: calc(50% - 5px); /* 모바일: 2열 */
    height: auto;
    border-radius: 5px;
    object-fit: cover;
    transition: transform 0.3s;
  }
  @media (min-width: 600px) {
    .gallery-container img {
      width: calc(33.333% - 7px); /* PC: 3열 */
    }
  }

  /* 기술/협력 섹션 */
  #tech-section h3 {
      color: #00bfa5;
      font-size: 18px;
      border-bottom: 1px dashed #444;
      padding-bottom: 5px;
      margin-top: 25px;
  }
  #tech-section ul {
    list-style: disc;
    margin-left: 20px;
    font-size: 15px;
    color: #ccc;
    line-height: 1.6;
  }

  /* 협력사 로고 갤러리 */
  #partner-logo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
      background-color: #222;
      border-radius: 8px;
  }
